<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Audio Link Extractor</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      margin: 5px 0;
    }
    #audio-links {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
    }
    .link-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      word-break: break-all;
    }
    .copy-btn {
      background: #2196F3;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h3>Links de Áudio Encontrados</h3>
  <div id="status">Analisando página...</div>
  <div id="audio-links"></div>
  
  <script src="popup.js"></script>
</body>
</html>
